version: '3'

services:
  stream-s3-upload:
    tty: true
    restart: unless-stopped
    image: s3upload:1.0
    environment:
      - AWS_SECRET_ACCESS_KEY=
      - AWS_ACCESS_KEY_ID=
      - AWS_REGION=ap-southeast-1
    depends_on:
      - stream-s3-upload-rpc
    ports:
      - "8082:8082"
    command: [ "make", "file-server-build"]

  stream-s3-upload-rpc:
    tty: true
    restart: unless-stopped
    image: s3upload_rpc:1.0
    ports:
      - '50081:50081'
    command: [ "make", "file-python" ]